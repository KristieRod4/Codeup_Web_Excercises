<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Calculator Exercise</title>
    	
    	<script type="text/javascript">

    			
    	</script>
	</head>

	<body>
		<div>
			<input id="leftInput" type="text"/>
			<input id="operator" type="text"/>
			<input id="rightInput" type="text"/>

			<br>

			<input type="button" id="all_clear" value="Clear"/>
			
			

			<br>

			<input type="button" id="one" value="1"/>
			<input type="button" id="two" value="2"/>
			<input type="button" id="three" value="3"/>
			<input type="button" id="add" value="+"/>

			<br>

			<input type="button" id="four" value="4"/>
			<input type="button" id="five" value="5"/>
			<input type="button" id="six" value="6"/>
			<input type="button" id="subt" value="_"/>
			
			<br>

			<input type="button" id="seven" value="7"/>
			<input type="button" id="eight" value="8"/>
			<input type="button" id="nine" value="9"/>
			<input type="button" id="mult" value="*"/>

			<br>
			<input type="button" id="zero" value="0"/>
			<input type="button" id="decimal" value="."/>
			<input type="button" id="sum" value="="/>

		
			
			

		</div>
        <script src="/js/calculator_exercise.js"></script>
	</body>






</html>
