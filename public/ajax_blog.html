<!DOCTYPE html>
<html>
<head>
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="/css/css/bootstrap.min.css">
</head>
<body>

<div class="container">


<h1>My Ajax Blog</h1>

<div id="posts"></div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    
        var bookReview = $.get("/data/blog.json");
        bookReview.done(function (data, status){
            console.log(data);
            addPostsToPage(data);
        });
        bookReview.fail(function(jqXHR, status, error){
            console.log(status);
            console.log(error);
        });

      

        function addPostsToPage(data){

            data.forEach(function(book){
                $("#posts").append(

                    "<h2>" + book.title + 
                    "</h2>" +"<p>" + 
                    book.date + "</p>" + "<p>" + book.content + "</p>" +
                     "<p>Categories: " + book.categories.join(" , ") + "</p>");      
            
            });
            

        };
})();  
    
</script>

</body>
</html>
